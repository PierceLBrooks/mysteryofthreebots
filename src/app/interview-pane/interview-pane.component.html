<div class="bot-name">
    {{botName}}
</div>
<div class="messages">
    <ul class="message-list">
    </ul>
</div>
<div class="input-container">
    <form class="form" (onSubmit)="handleQuestionSubmit">
        <input type="text" class="input" (input)="handleQuestionInput($event)"/>
        <button type="submit" class="send-question-button" [disabled]="!question">
            Send question
        </button>
    </form>
</div>
